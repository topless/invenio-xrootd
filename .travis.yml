sudo: required

language: python

services:
  - docker

env:
  - REQUIREMENTS=devel
  - REQUIREMENTS=release
  - REQUIREMENTS=lowest

cache:
  - docker

install:
  - "docker build -t xrootd ."
  - "docker run -h xrootdhost -t -u root xrootd pip install --use-feature 2020-resolver -r .travis-${REQUIREMENTS}-requirements.txt"
  - "travis_retry pip install coveralls pydocstyle Sphinx twine wheel"

script:
  - "docker run -h xrootdhost -t xrootd"

after_success:
  - coveralls

notifications:
  email: false
